<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Completed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 100px 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>âœ… Payment Completed!</h2>
  <p id="message">Returning to DagaMeter...</p>
  <button id="openAppBtn">Open App Now</button>
  <button id="closeBtn" style="background-color: #666;">Close Tab</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txRef = urlParams.get("tx_ref");
    const status = urlParams.get("status");

    function openApp() {
      console.log("Opening DagaMeter app...");
      
      // Method 1: Try to open app
      window.location.href = `dagameter://payment?status=${status || 'success'}&tx_ref=${txRef || 'unknown'}`;
      
      // Method 2: For Android - try multiple approaches
      setTimeout(() => {
        // Try window.close() first
        try {
          window.close();
          console.log("Window close attempted");
        } catch (e) {
          console.log("Window close failed:", e);
          
          // Fallback: redirect to blank page (destroys history)
          window.location.replace('about:blank');
        }
      }, 300);
    }

    function closeTab() {
      // Direct close attempt
      try {
        window.close();
      } catch (e) {
        // If cannot close, at least go to blank page
        window.location.replace('about:blank');
      }
    }

    // Auto-redirect immediately
    setTimeout(openApp, 1000);
    
    // Manual buttons
    document.getElementById('openAppBtn').addEventListener('click', openApp);
    document.getElementById('closeBtn').addEventListener('click', closeTab);

    // Additional Android trick: close when page becomes hidden
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        console.log("Page hidden - user switched to app");
        setTimeout(() => {
          try {
            window.close();
          } catch (e) {
            // Ignore errors when closing hidden page
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
